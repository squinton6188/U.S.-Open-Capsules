<section class="parallax-play" data-index="<%= index %>">
  <img src="./assets/<%= item.image %>" class="fixable">
  <div class="description <%= item.overlay %>">
    <h3 class="rank"><sup>#</sup><%= item.rank %>: <%= item.name %></h3>

    <div class="copy">
      <p><b>Age:</b> <%= item.age %>

      <p><b>World Rank:</b> <%= item.rank %>

      <p><b>PGA Tour wins:</b> <%= item.pga_wins %>

      <p><b>Major wins:</b> <%= item.major_wins %>

    <div class="copy">
      <h2>SUBHEAD</h2>
      <p><%= item.chatter %>

      <h2><b>Why you should watch:</h2> <%= item.why_watch %>

    </div>
    <div class="credit">
      Photo by <%= item.credit %>
    </div>
  </div>
</section>
